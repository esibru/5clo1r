name: Generate PDF and HTML for Slides

on:
  push:
    branches: [main]
    
  workflow_dispatch:

jobs:
  build-slides:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Marp CLI
      run: npm install -g @marp-team/marp-cli

    - name: Generate PDF and HTML
      run: |
        mkdir -p output
        for file in slides/*.md; do
          marp "$file" --pdf --output "output/$(basename "${file%.md}.pdf")"
          marp "$file" --html --output "output/$(basename "${file%.md}.html")"
        done

    - name: Copy files to GitHub Pages directory
      run: |
        mkdir -p public/slides
        cp -r output/* public/slides/


    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        name: slides-output
        path: ./output/


